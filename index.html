<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task - home page</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/cfa619729a.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1 class="header_text">Главная страница</h1>
    </header>
    <section class="main" id = "main_section">
        <div class="wrap">

            <h2 id = "test">Все изображения</h2>

            <div class="main_area" id = "main_area">
                
                <div class="choice_mode">
                    <i class="fas fa-list"  v-bind:class="{ active: !isGrid}" v-on:click = "isGrid = false"></i>
                    <i class="fas fa-th" v-bind:class="{ active: isGrid}" v-on:click = "isGrid = true"></i>
                </div>

               <div class="grid_view" id = "view_grid" v-if = "isGrid">
                    <div class="grid_view_block" v-for = "item in getdata">
                        <div class="image_block"><a href="#"><img v-bind:src="imageurl(item['image_url'])" v-bind:alt = "item['title']"></a></div>
                        <p class="art">{{item['art']}}</p>
                        <p class="annotation">{{item['annotation']}}</p>
                    </div>
                </div>


                <div class="list_view" v-else>
                    <div class="list_view_block" v-for = "item in getdata">
                        <div class="image_block"><a href="#"><img v-bind:src="imageurl(item['image_url'])" v-bind:alt = "item['title']"></a></div>
                        <div class="art_block"><p class="art">{{item['art']}}</p></div>
                        <div class="annotation_block"><p class="annotation">{{item['annotation']}}</p></div>   
                    </div>
                </div>
            
            </div>

            <div class="main_pagination">
                <div class="pagination">
                    <a class="first_page" href="#"><<</a>
                    <a class="prev_page" href="#"><</a>
                    <a class="number_page" href="#">1</a>
                    <a class="number_page" href="#">2</a>
                    <a class="number_page" href="#">3</a>
                    <a class="current_page" href="#">12</a>
                    <a class="number_page" href="#">4</a>
                    <a class="number_page" href="#">5</a>
                    <a class="next_page" href="#">></a>
                    <a class="last_page" href="#">>></a> 
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
    <!--Подключение Js для работы с vue-->
</body>

</html>
