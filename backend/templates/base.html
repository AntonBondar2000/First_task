{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task - home page</title>
    <link rel="stylesheet" href=" {% static 'css/main.css' %} ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/cfa619729a.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1 class="header_text">{% block header%}{%endblock %}</h1>
    </header>

    <section class="main" id = "main_section">
        <div class="wrap">
            <h2 id = "test">{% block subtitle%}{%endblock %}</h2>
            {% block main_body %}
            {% endblock %}
        </div>
    </section>

    <script src="{%static 'js/main.js'%}"></script>
    <script src="main.js"></script>
    <!--Подключение Js для работы с vue-->
</body>

</html>
